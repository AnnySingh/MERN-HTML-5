<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS to center align the content */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* CSS for the box */
    .box {
      border: 1px solid #000;
      padding: 40px;
      text-align: left;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
    }

    p {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Link to an Email Address</h1>
    <p>To create a link that opens in the user's email program (to let them send a new email), use <code>mailto:</code> inside the attribute:</p>
    <p><a href="mailto:" target="_blank">Send email</a></p>
  </div>
</body>
</html>
